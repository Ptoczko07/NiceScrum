<!DOCTYPE html>
<html>
<head>
	<title>Log In</title>
	<link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
	<script>
  		const jQuery = require('jquery')
  		const $ = jQuery
	</script>
	<script src="../semantic/dist/semantic.min.js"></script>
</head>

<body>
<div class="ui top attached tabular menu">
  <a class="item active" data-tab="first">Log In</a>
  <a class="item" data-tab="second">Register</a>
</div>
<div class="ui bottom attached tab segment active" data-tab="first">
  	<div class="ui container">
	<form class="ui form" id="loginForm">
  		<div class="field">
    		<label>Username</label>
    		<input id="userNameField" type="text" name="username" placeholder="Username" required>
  		</div>
  		<div class="field">
    		<label>Password</label>
    		<input id="passwordField" type="password" name="password" placeholder="Password" required>
  		</div>
		  <button class="ui button" type="button" id="loginBtn">Login</button>
		  <label id="loginFailed"></label>
	</form>
	</div>
</div>
<div class="ui bottom attached tab segment" data-tab="second">
  	 <div class="ui container">
		<form class="ui form" id="regForm">
  		<div class="field">
        <label>Name</label>
        <input id="regName" type="text" name="name" placeholder="Name" required>
      </div>
      <div class="field">
    		<label>Email</label>
    		<input id="regEmail" type="text" name="email" placeholder="Email" required>
  		</div>
  		<div class="field">
    		<label>Username</label>
    		<input id="regUserName" type="text" name="username" placeholder="Username" required>
  		</div>
  		<div class="field">
    		<label>Password</label>
    		<input id="regPassword" type="password" name="password" placeholder="Password" required>
  		</div>
  		<button class="ui button" type="button" id="regBtn">Register</button>
		<label id="regFailed"></label>
	</form>
	</div>
</div>
  <script src="./scripts/loginScript.js"></script>
</body>
</html>
